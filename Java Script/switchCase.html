<!DOCTYPE html>
<html>
<head>
	<title>SWITCH CASE</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		/* SWITCH CASE
		var opção = 2

	switch (opção){
	case 1:
	//se opção idêntico a 1 / codigo a ser executado
	break

	case 2:
	//se opção idêntico a 2 / codigo a ser executado
	break

	default
	//codigo que sera executado caso não atenda nenhuma das opções
	break

}*/

var parametro = prompt("digite um numero:")
switch (parseInt(parametro)){
	case 1:
	document.write("<h1>parametro 1</h1>")
	break

	case 2:
	document.write("<h1>parametro 2</h1>")
	break

	default:
	document.write("<h1>default</h1>")
	break
}

</script>
</head>
<body>

</body>
</html>
