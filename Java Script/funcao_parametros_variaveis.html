<!DOCTYPE html>
<html>
<head>
	<title>Funções variaveis</title>
	<meta charset="utf-8">
	<script type="text/javascript">

		function soma(){
			var resultado= 0
			//arguments retorna um array de parametros que foram passados para a função
			//tratar os argumentos excedentes na função
			for(var i in arguments){
			  resultado += arguments[i]
			}
			return resultado
			}
		



		console.log(soma(1,2,3,"texto"))
		

	</script>

</head>
