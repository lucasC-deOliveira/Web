<!DOCTYPE html>
<html>
<head>
	<title>Java Script Eventos</title>
	<meta charset="utf-8">

	<script>
		function modificaClasse(){
			document.getElementById("mensagem").className = 'estilo2'
		}
		// O dom Ã© a arvore dos elementos HTML

	</script>

	<style type="text/css">
		.estilo1{
			background-color: #ff0000;
			color: #fff

		}

		.estilo2{
			width: 400px;
			height: 400px;
			background-color: blue;
			text-align: center;
			font-size: 25px;
			padding: 10px;
			color: #000;

		}
	</style>


</head>

<body>
	<div id="mensagem" class="estilo1">
		Modificando classes do elemento
	</div>
	<hr>
	<button type="button" onclick="modificaClasse()">Aplicar Classe</button>

</body>

</html>
