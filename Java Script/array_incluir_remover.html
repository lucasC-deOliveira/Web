<!DOCTYPE html>
<html>
<head>
	<title>Java Script Arrays</title>
	<meta charset="utf-8">

	<script>
		var listaFrutas= Array()

		listaFrutas[0] = "morango"
		listaFrutas[1] = "maçã"

		
		// o array é uma pilha
		//podemos inserir no começo e no final da pilha

		// adicionar no final do array
		listaFrutas.push("uva")

		// adicionar no inicio do array
		listaFrutas.unshift("abacate")

		// remover no final do array
		listaFrutas.pop()

		// remover no inicio do array

		listaFrutas.shift()







		console.log(listaFrutas)




	</script>


</head>

<body>

</body>

</html>
