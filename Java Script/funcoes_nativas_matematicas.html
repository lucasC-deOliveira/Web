<!DOCTYPE html>
<html>
<head>
	<title>funções nativas Matematicas</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		// detivam do objeto Math

		var x = 10.380

		//arredondar para cima
		document.write(Math.ceil(x))
		document.write("<br>")

		//arredondar para baixo
		document.write(Math.floor(x))
		document.write("<br>")

		//arredondar por uma media referente a 0.5
		document.write(Math.round(10.6))
		document.write("<br>")

		document.write(Math.round(10.4))
		document.write("<br>")
		document.write(Math.round(10.5))
		document.write("<br>")

		//gerar numero aleatorio entre zero e 1
		x = Math.random()
		document.write("<br>")
		document.write(x)




	</script>
</head>
<body>

</body>
</html>
