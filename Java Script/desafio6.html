<!DOCTYPE html>
<html>
<head>
	<title>Java Script Arrays</title>
	<meta charset="utf-8">

	<script>
		var objetos =['Cadeira', 'Impressora', 'Garfo']

		function inserir(){
			var valor = document.getElementById('entrada').value
			var aux = valor.charAt(0)
			aux = aux.toUpperCase()
			valor = valor.replace(valor.charAt(0), aux)

			switch (valor){
				case " ": 
				case"":
				alert("informe um valor valido")
				break;
				case "0":
				case "1":
				case "2":
				case "3":
				case "4":
				case "5":
				case "6":
				case "7":
				case "8":
				case "9":
				alert("Numeros NÃ£o sao aceitos")
				document.getElementById('entrada').value = ""
				break;

				default:
				if(objetos.indexOf(valor) !== -1){
					alert("O objeto ja existe")
					document.getElementById('entrada').value = ""
				}
				else if(objetos.indexOf(valor) === -1){
					console.log("Array inicial: " + objetos)
					objetos.push(valor)
					console.log("Array final: " + objetos)
					document.getElementById('entrada').value = ""

				}


			}

		}

		function ordenar(){
			objetos.sort()
			console.log(objetos)
		}

	</script>


</head>

<body>
	<input type="text" id="entrada">
	<button type="button" id="add" onclick="inserir()">Adicionar</button>
	<button type="button" id="ord" onclick="ordenar()">Ordenar</button>

</body>

</html>
