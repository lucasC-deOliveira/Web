<!DOCTYPE html>
<html>
<head>
	<title>Java Script Eventos</title>
	<meta charset="utf-8">


</head>

<body>
	<input type="text" name="nome" placeholder="Digite seu nome" id="nome_user" class="campo_texto">

	<script type="text/javascript">
		//recuperar elemento pelo id
		console.log(document.getElementById('nome_user'))
		//recuperar elemento pelo nome da tag
		console.log(document.getElementsByTagName('input'))
		//recuperar elemento pelo nome
		console.log(document.getElementsByName('nome'))
				//recuperar elemento pelo classe
		console.log(document.getElementsByClassName('campo_texto'))
	</script>


</body>

</html>
