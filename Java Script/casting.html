<!DOCTYPE html>
<html>
<head>
	<title>Casting</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var variavel1 = prompt("digite algum numero:")
		var variavel2 = prompt("digite outro numero:")
		//casting para inteiro
		var variavel1 = parseInt(variavel1)
		var variavel2 = parseInt(variavel2)
		// casting para float
		var variavel1 = parseFloat(variavel1)
		var variavel2 = parseFloat(variavel2)


		//casting para string

		document.write(variavel1.toString() + variavel2.toString())


	</script>
</head>
<body>

</body>
</html>
