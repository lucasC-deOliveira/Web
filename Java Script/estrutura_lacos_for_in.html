<!DOCTYPE html>
<html>
<head>
	<title>Java Script estrutura de repetição </title>
	<meta charset="utf-8">

	<script>
	//var listaConvidados = ["ana", "maria", "joao", "lucas"]
	var listaConvidados = []
	listaConvidados["a"] = "jameeiton"
	listaConvidados[10] = "jorge"
	listaConvidados["zebra"] = "lucas"
	listaConvidados["b"] = "joao"
	listaConvidados[-1] = "ana"
	listaConvidados[true] = "maria"



	console.log(listaConvidados)


	
	// a variavel fica com o valor do indice a cada interação

	for(var x in listaConvidados)
		console.log("o indice: " + x + " contem o valor: " + listaConvidados[x])


		</script>



	</head>

	<body>


	</body>

	</html>
