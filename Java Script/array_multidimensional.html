<!DOCTYPE html>
<html>
<head>
	<title>Java Script Arrays</title>
	<meta charset="utf-8">

	<script>
	// é um array que guarda outros arrays
	var listaCoisas = Array()


	listaCoisas["frutas"] = Array()

	listaCoisas["frutas"][1] = "maça"
	listaCoisas["frutas"][2] = "pera"
	listaCoisas["frutas"][3] = "uva"
	listaCoisas["frutas"][4] = "morango"

	listaCoisas["pessoas"] = []
	listaCoisas["pessoas"] ["a"] = "lucas"
	listaCoisas["pessoas"] ["b"] = "jorge"
	listaCoisas["pessoas"] ["c"] = "davi"



	console.log(listaCoisas)


</script>


</head>

<body>

</body>

</html>
