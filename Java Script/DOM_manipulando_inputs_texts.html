<!DOCTYPE html>
<html>
<head>
	<title>Java Script Eventos</title>
	<meta charset="utf-8">

	<script>
		function distribuiCaracter() {
			//selecionar o valor digitado
			var caracter = document.getElementById('entrada').value
			//limpar o campo de digitação
			document.getElementById('entrada').value = ''
			//limpar espaços em branco da string
			caracter.trim()
			

			switch(caracter){
			case '0':
			case '1':
			case '2':
			case '3':
			case '4':
			case '5':
			case '6':
			case '7':
			case '8':
			case '9':
			//adcionar ao campo de numeros
			document.getElementById("numeros").value += caracter
			break;


			default:
			//adicionar ao campo de letras
			document.getElementById("letras").value += caracter
			break;
		}




		}

		function limparCaracter(){
			document.getElementById("letras").value = '' 
			document.getElementById("numeros").value =''

		}

	</script>


</head>

<body>
<input type="text" placeholder="digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">
<hr>
<span><b>Letras:</b></span>
<input type="text"  disabled="disabled" id="letras">

<span><b>Numeros:</b></span>
<input type="text" disabled="disabled" id="numeros">
<button id="limpar" onclick="limparCaracter()">Limpar</button>







</body>

</html>
