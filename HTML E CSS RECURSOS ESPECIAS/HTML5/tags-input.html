<!DOCTYPE html>
<html>
<head>
	<title>Input</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="../Normalize/normalize.css">
	<!--[if lt IE 9]>
	<script src="/Js/HTML5SHIV.js"></script>
<![endif]-->

</head>
<body>
	<form>
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required autofocus><br><br>
		<label for="email">E-mail</label>
		<input type="email" name="email" id="email" required="required"><br><br>
		<label for="numero">Numero</label>
		<input type="number" min="5" max="50" step="5" name="numero" id="numero"><br><br>
		<label for="url">URL</label>
		<input type="url"  name="url" id="url" placeholder="http//www..."><br><br>
		<label for="pesquisa">Pesquisa</label>
		<input type="search"  name="pesquisa" id="pesquisa" ><br><br>
		<label for="range">Range</label>
		<input type="range"  name="range" id="range" min="1" max="20" value="10"><br><br>
		<label for="data">Data</label>
		<input type="date"  name="data" id="data"><br><br>
		<label for="cor">Cor</label>
		<input type="color"  name="cor" id="cor"><br><br>



		<input type="submit" value="enviar">
	</form>
</body>
</html>
