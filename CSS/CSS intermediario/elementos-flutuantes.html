<!DOCTYPE html>
<html>
<head>
	<title>elementos flutuantes</title>
	<meta charset="utf-8">
	<style type="text/css">
		.conteudo{
			background: blue;
			border: 1px solid gray;
			width: 200px;
			height:200px;
			float: right;
			margin: 10px;


		}
		/*
		o float ignora o fluxo padrão dos elementos, podendo sobrepor.
		quando todos os elementos estão flutuando, eles concorrem pelo espaço e não se sobrepõem, apenas elementos sem float são sobrepostos.

		.conteudo1{
			background: red;
			border: 1px solid gray;
			width: 150px;
			height:150px;
			float: left;


			}*/
			.conteudo-zero{
				background: red;
				border: 1px solid gray;
				width: 200px;
				height:200px;



			}
		/*o clear deve ser aplicado na direção que o float esta, ou quando quando existem nos dois sentido deve ser usado both.
		o clear serve para ordena o fluxo de elementos que estão flutuando e elementos que não estão.

		*/
		.clear{
			/*both, none, right, left*/
			clear: both;
		}

		#principal{
			border: 1px solid red;
			background: green;
		}


	</style>
</head>
<body>
	<div id="principal">
		<div class="conteudo">conteudo1</div>
		<div class="conteudo">conteudo2</div>
		<div class="conteudo">conteudo3</div>
		<div class="clear"></div>
		<!--<div class="conteudo-zero">conteudo4</div>-->
	</div>
