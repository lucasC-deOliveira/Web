<!DOCTYPE html>
<html>
<head>
	<title>Formatando Links</title>
	<meta charset="utf-8">

	<style type="text/css">
		a{
			padding: 5px 10px;
			text-decoration: none;
		}
		/*link nao visitado*/
		a:link{	color: #b9c941;}

		/*link visitado*/
		a:visited{color: #c0c0c0;}
		/*link hover*/
		a:hover{color: #fff;
			background: green}
		/*link ativo, clicando*/
		a:active{
			color:#e4f371;
		}
		


	</style>
</head>
<body>

<a href="www.google.com.br">Google</a>|
<a href="fdasfd">Tecmundo</a>|
<a href="fdafdas">Universo curioso</a>
</body>
</html>
