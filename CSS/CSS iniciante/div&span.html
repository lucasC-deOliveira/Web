	<!DOCTYPE html>
	<html>
	<head>
		<title>div & span</title>
		<meta charset="utf-8">
	<style type="text/css">
		#topo{
			background: blue;
		}
		#conteudo{
			background: red;
		}
		#rodape{
			background: green;
		}
		.produto{background: gray;
			margin: 10px;}
		.assinatura{
			background: yellow;
		}
		.assinatura2{
			background: blue;
		}	


	</style>
	
	</head>
	<body>
	<!--div é um elemento do tipo block e ocupa toda a largura disponivel-->
	<div id= "topo">
		<img src="imagens/amazon2	.png" width="200">
		<ul> 
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">
		<div class="produto">produto 1</div>
		<div class="produto">produto 2</div>
		<div class="produto">produto 3</div>




	</div>
	<div id="rodape">
		todos os direitos reservados
	</div>
	<!--span é inline e ocupa apenas o espaço do conteudo sem quebrar linha-->
	<span class="assinatura">Lucas carvalho </span>
	<span class="assinatura2">de oliveira </span>
	<div class="assinatura">Lucas carvalho </div>
	<div class="assinatura2">de oliveira </div>



	</body>
	</html>
