<!DOCTYPE html>
<html>
<head>
	<title>tamanhos textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		div{
			font-size: 60px;
		}


		.texto{
			/* px- tamanho fixo
			%- tamanho relativo
			em- tamanho relativo ao container pai*/
			font-size: 2em ;

		}


	</style>
</head>
<body>

<div>
	<p class="texto">conteúdo1</p>
	<p>conteúdo2</p>
</div>

</body>
</html>
