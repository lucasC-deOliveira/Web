<!DOCTYPE html>
<html>
<head>
	<title>estilos de textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{ 
		font-size: 40px;
		font-family: "Times New Roman", Times, serif; }

		.negrito{
			/* normal , bold*/
			font-weight: bold;
		}
		.italico{
			font-style: italic;
		}
		.formataçao{ 
			/*underline, overline, line-through*/
			text-decoration: line-through; }
		.texto{font: bold 40px "Arial Black";}

	</style>
</head>
<body>
	<p>texto negrito</p>
	<p class="negrito" >texto negrito</p>
	<p class="italico" >texto itálico</p>
	<br>
	<p class="formataçao">formatação de textos</p>
	<p class="texto">texto</p>
	<p>padrao</p>

</body>
</html>
