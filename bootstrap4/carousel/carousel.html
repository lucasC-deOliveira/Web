<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags ObrigatÃ³rias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <title>Carousel Slider</title>
</head>
<body style="padding-bottom: 80px;">

  <div class="container"><!--Container -->
    <div class="row"><!--Row -->
      <div class="col-sm-8 m-auto"><!--col-sm8 -->

        <h1>Slider simples</h1>
        <div class="carousel slide" data-ride="carousel"><!--carosel container-->
          <div class="carousel-inner">
            <div class="carousel-item active"><!--carosel-item-->
              <img src="img/imagem1.jpeg" class="img-fluid">
            </div><!--fim carosel-item-->

            <div class="carousel-item"><!--carosel-item-->
              <img src="img/imagem2.jpeg" class="img-fluid">
            </div><!--fim-carosel-item-->

          </div>
        </div><!--fim-carosel-container-->

        <h1>Slider com controles</h1>
        <div id="carousel-controles" class="carousel slide" data-ride="carousel"><!--carosel container-->
          <div class="carousel-inner"><!--inner-->
            <div class="carousel-item active"><!--carosel-item-->
              <img src="img/imagem1.jpeg" class="img-fluid">
            </div><!--fim carosel-item-->

            <div class="carousel-item"><!--carosel-item-->
              <img src="img/imagem2.jpeg" class="img-fluid">
            </div><!--fim-carosel-item-->

          </div><!--inner-->
          <!--controles-->
          <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--fim-carousel-container-->


        <h1>Slider com controles/indicadores</h1>
        <div id="carousel-indicadores" class="carousel slide" data-ride="carousel"><!--carosel container-->

          <!--Indicadores-->
          <ol class="carousel-indicators">
            <li data-targer="carousel-indicadores active" data-slide-to="0"></li>]
            <li data-targer="carousel-indicadores" data-slide-to="1"></li>

          </ol>


          <div class="carousel-inner"><!--inner-->
            <div class="carousel-item active"><!--carosel-item-->
              <img src="img/imagem1.jpeg" class="img-fluid">
            </div><!--fim carosel-item-->

            <div class="carousel-item"><!--carosel-item-->
              <img src="img/imagem2.jpeg" class="img-fluid">
            </div><!--fim-carosel-item-->

          </div><!--inner-->
          <!--controles-->
          <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--fim-carosel-container-->

        

        <h1>Slider com legendas</h1>
        <div id="carousel-legendas" class="carousel slide" data-ride="carousel"><!--carosel container-->

          <!--Indicadores-->
          <ol class="carousel-indicators">
            <li data-targer="carousel-legendas active" data-slide-to="0"></li>]
            <li data-targer="carousel-legendas" data-slide-to="1"></li>

          </ol>


          <div class="carousel-inner"><!--inner-->
            <div class="carousel-item active"><!--carosel-item-->
              <img src="img/imagem1.jpeg" class="img-fluid">
              <div class="carousel-caption"><!--Legendas-->
               <h3>item1</h3>
             </div><!--Legendas-->
            </div><!--fim carosel-item-->

            <div class="carousel-item"><!--carosel-item-->
              <img src="img/imagem2.jpeg" class="img-fluid">
              <div class="carousel-caption"><!--Legendas-->
               <h3>item2</h3>
             </div><!--Legendas-->
            </div><!--fim-carosel-item-->

          </div><!--inner-->
          <!--controles-->
          <a href="#carousel-legendas" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a href="#carousel-legendas" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div><!--fim-carosel-container-->


      </div><!--/col-sm8 -->
    </div><!--/Row -->
  </div><!--/Container -->

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
