<!DOCTYPE html>
<html>
<head>
	<title>Objetos Funções construtoras</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//são funções que criam objetos, por meio delas é possivel implementar corretamente o conceito de encapsulamento
		//substitui a notação "class"
		//jeito raiz de trabalhar com objetos no JS
		
		let Carro =function(){
			//declarando variaveis
			this.cor = 'amarelo'
			this.modelo = 'chevette'
			this.velocidadeAtual = 0
			this.velocidadeMaxima = 180

			//declarando metodos
			// é um atributo que recebe como valor um função

			this.acelerar = function () {
				//this.velocidadeAtual += 10
				let velocidade = this.getVelocidadeAtual() + 10
				this.setVelocidadeAtual(velocidade)



			}

			this.getVelocidadeAtual= function(){
				return this.velocidadeAtual

			}
			this.setVelocidadeAtual = function(velocidadeAtual){
				this.velocidadeAtual = velocidadeAtual
			}



		}

		let carro = new Carro()	
		console.log(`a velocidade atual e: ${carro.getVelocidadeAtual()}`)
		carro.acelerar()
		console.log(`a velocidade atual e: ${carro.getVelocidadeAtual()}`)



		



	</script>
</head>
<body>

</body>
</html>
