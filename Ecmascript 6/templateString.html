<!DOCTYPE html>
<html>
<head>
	<title>Template</title>
	<meta charset="utf-8">
	<script >
		// é a interpolação de cod JS com strings

		//concatenando
		let nome ='lucas'
		console.log("oi "+ nome + " seu gatão!" )

		//usando o template string
		// elimina a chatisse de ficar usando o + em tudo
		// a quebra de linha é inclusa difetente da concatenação comum
		console.log(`oi 
			${nome} 
			seu gatão!`)




         // da pra usar operadores artimeticos
		console.log(`7+7 = ${7+7} `)

		function calcular(x,y){
			return x*y

		}
		//da pra chamar funções
		console.log(`a multiplicação de 8*8 é ${calcular(8,8)}`)
</script>
</head>
<body>

</body>
</html>
