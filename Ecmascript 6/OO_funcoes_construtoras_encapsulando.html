<!DOCTYPE html>
<html>
<head>
	<title>Objetos Funções construtoras encapsulando</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//para encapsular atributos é so declarar como variaveis dentro do escopo da função

		let Carro =function(){
			//declarando variaveis
			this.cor = 'amarelo'
			this.modelo = 'chevette'
			this.velocidadeAtual = 0
			this.velocidadeMaxima = 180

			//declarando metodos
			// é um atributo que recebe como valor um função

			this.acelerar = function () {
				//this.velocidadeAtual += 10
				let velocidade = this.getVelocidadeAtual() + 50
				if(velocidade > this.velocidadeMaxima){
					velocidade = this.velocidadeMaxima

				}
				
				this.setVelocidadeAtual(velocidade)




			}

			this.getVelocidadeAtual= function(){
				return this.velocidadeAtual

			}
			this.setVelocidadeAtual = function(velocidadeAtual){
				this.velocidadeAtual = velocidadeAtual
			}



		}

		let carro = new Carro()
		console.log(carro.velocidadeAtual)
		carro.acelerar()
		console.log(carro.velocidadeAtual)
		carro.acelerar()
		console.log(carro.velocidadeAtual)
		carro.acelerar()
		console.log(carro.velocidadeAtual)
		carro.acelerar()
		console.log(carro.velocidadeAtual)
		carro.acelerar()
		carro.velocidadeMaxima= 280
		console.log(carro.velocidadeAtual)
		carro.acelerar()
		console.log(carro.velocidadeAtual)



		let Carro2 =function(){
			//declarando variaveis
			this.cor = 'amarelo'
			this.modelo = 'chevette'
			this.velocidadeAtual = 0
			var velocidadeMaxima = 180
			var quilometrosRodados= 0

			//declarando metodos
			// é um atributo que recebe como valor um função

			this.acelerar = function () {
				//this.velocidadeAtual += 10
				let velocidade = this.getVelocidadeAtual() + 50
				if(velocidade > velocidadeMaxima){
					velocidade = velocidadeMaxima

				}
				
				this.setVelocidadeAtual(velocidade)
				setQuilometrosRodados(0.07)
				




			}

			this.getVelocidadeAtual= function(){
				return this.velocidadeAtual

			}
			this.setVelocidadeAtual = function(velocidadeAtual){
				this.velocidadeAtual = velocidadeAtual
			}

			//encapsulando metodos

			var setQuilometrosRodados = function(q){
				quilometrosRodados += q
				console.log(quilometrosRodados)

			}
		}


		let carro2 = new Carro2()
		console.log(carro2.velocidadeAtual)
		carro2.acelerar()
		console.log(carro2.velocidadeAtual)
		carro2.acelerar()
		console.log(carro2.velocidadeAtual)
		carro2.acelerar()
		console.log(carro2.velocidadeAtual)
		carro2.acelerar()
		console.log(carro2.velocidadeAtual)
		carro2.acelerar()
		carro2.velocidadeMaxima= 280
		console.log(carro2.velocidadeAtual)
		carro2.acelerar()
		console.log(carro2.velocidadeAtual)
		
		

		



	</script>
</head>

</html>
